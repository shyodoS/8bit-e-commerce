{% extends "store/base.html" %}

{% block content %}
<div class="password-reset-container">
    <h2>Redefinir Senha</h2>
    <p>Digite seu e-mail para receber as instruções de redefinição:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
